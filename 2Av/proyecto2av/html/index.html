<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="../css/index.css" />
  <link rel="icon" type="image/jpg" href="../img/favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Inicio | Laboratorio Dentes</title>
</head>

<body>
  <div class="encabezado">
    <div class="logo">
      <img src="../img/logo.png" alt="Logo" width="50" height="50">
      <span>LABORATORIO DENTES</span>
      <svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path fill="#ffffff"
          d="M256 288A144 144 0 1 0 256 0a144 144 0 1 0 0 288zm-94.7 32C72.2 320 0 392.2 0 481.3c0 17 13.8 30.7 30.7 30.7H481.3c17 0 30.7-13.8 30.7-30.7C512 392.2 439.8 320 350.7 320H161.3z" />
      </svg>
    </div>
    <div class="hamburger">
      <input class="checkbox" type="checkbox" />
      <svg fill="none" viewBox="0 0 50 50" height="50" width="50">
        <path class="lineTop line" stroke-linecap="round" stroke-width="4" stroke="white" d="M6 11L44 11"></path>
        <path stroke-linecap="round" stroke-width="4" stroke="white" d="M6 24H43" class="lineMid line"></path>
        <path stroke-linecap="round" stroke-width="4" stroke="white" d="M6 37H43" class="lineBottom line"></path>
      </svg>
    </div>
    <nav class="menu">

    </nav>
  </div>


  <!-- header encima del carrusel -->
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="overlay-container">
          <p id="titulo">MARIA PAZOS</p>
          <img class="capa1" src="../img/negro.PNG" alt="osc" width="500" height="800">
          <img class="d-block w-100" src="../img/protesic.PNG" alt="Maria Pazos" width="500" height="800">
        </div>
      </div>
      <div class="carousel-item">
        <div class="overlay-container">
          <p id="titulo">DISEÑOS</p>
          <img class="capa1" src="../img/negro.PNG" alt="osc" width="500" height="800">
          <img class="d-block w-100" src="../img/desing.PNG" alt="Diseños Unicos" width="500" height="800">
        </div>
      </div>
      <div class="carousel-item">
        <div class="overlay-container">
          <p id="titulo">GALERIA DE ARTE</p>
          <img class="capa1" src="../img/negro.PNG" alt="osc" width="500" height="800">
          <img class="d-block w-100" src="../img/art.PNG" alt="Art" width="500" height="800">
        </div>
      </div>
      <div class="carousel-item">
        <div class="overlay-container">
          <p id="titulo">LABORATORIO</p>
          <img class="capa1" src="../img/negro.PNG" alt="osc" width="500" height="800">
          <img class="d-block w-100" src="../img/lab.PNG" alt="Laboratorio" width="500" height="800">
        </div>
      </div>
      <div class="carousel-item">
        <div class="overlay-container">
          <p id="titulo">FORMULARIO DE PEDIDOS</p>
          <img class="capa1" src="../img/negro.PNG" alt="osc" width="500" height="800">
          <img class="d-block w-100" src="../img/form.PNG" alt="Formulario de Pedidos" width="500" height="800">
        </div>
      </div>
      <div class="carousel-item">
        <div class="overlay-container">
          <p id="titulo">CUIDADO</p>
          <img class="capa1" src="../img/negro.PNG" alt="osc" width="500" height="800">
          <img class="d-block w-100" src="../img/cuidado.PNG" alt="Cuidado de Protesis" width="500" height="800">
        </div>
      </div>
      <div class="carousel-item">
        <div class="overlay-container">
          <p id="titulo">CONTACTO</p>
          <img class="capa1" src="../img/negro.PNG" alt="osc" width="500" height="800">
          <img class="d-block w-100" src="../img/contacto.PNG" alt="Contacto" width="500" height="800">
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
